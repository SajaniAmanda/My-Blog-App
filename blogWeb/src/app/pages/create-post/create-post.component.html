<mat-card class="center-card">
 <div>
 <form [formGroup]="postForm">
 <mat-form-field appearance="fill">
 <mat-label>Name</mat-label>
 <input matInput type="text" formControlName="name">
 </mat-form-field>

<mat-form-field appearance="fill">
 <mat-label>Content</mat-label>
 <textarea matInput rows="5" type="text" formControlName="content"></textarea>
 </mat-form-field>

<mat-form-field appearance="fill">
 <mat-label>Image</mat-label>
 <input matInput formControlName="img">
 </mat-form-field>

<mat-form-field appearance="fill">
 <mat-label>Posted By</mat-label>
 <input matInput type="text" formControlName="postedBy">
 </mat-form-field>

<mat-form-field appearance="fill">
 <mat-label>Tags</mat-label>
 <mat-chip-grid #chipGrid aria-label="Enter Tags">
 <mat-chip-row *ngFor="let tag of tags; let i = index" [removable]="true" (removed)="remove(tag)">
 {{tag}}
 <button matChipRemove>
 <mat-icon>cancel</mat-icon>
 </button>
 </mat-chip-row>
 <input placeholder="New Tag..."
 [matChipInputFor]="chipGrid"
 (matChipInputTokenEnd)="add($event)">
 </mat-chip-grid>
 </mat-form-field>

<button mat-raised-button color="primary" style="float: right;" [disabled]="!postForm.valid">Create New Post</button>
 </form>
 </div>
</mat-card>
